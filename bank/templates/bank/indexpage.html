    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">QuestionPapers.</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'bank:branch' pk=1 %}">BIT PATNA</a></li>
                <li><a href="{% url 'bank:branch' pk=3 %}">NIT PATNA</a>
                </li>
                <li><a href="{% url 'bank:branch' pk=2 %}">IIT PATNA</a></li>
                <li><a href="#">About Us.</a></li>

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">

        </div>
    </nav>
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */

    .navbar {
        margin-bottom: 0px;
        top: 0px;
    }

    .navbar-default {
        position: sticky;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Lato", sans-serif;
        transition: background-color .5s;
    }
    </style>
    <div id="map"></div>
    <script type="text/javascript">
    var locations = [
        ['BITP',
            25.5961,
            85.0876,
            '<img src="https://bitmesra.ac.in/icci/logo/bitlogo.png" alt="BIT PATNA" height="200px" width="200px">' + '<center><h1><a href="college/1">BIT PATNA</a><h1></cente>'
        ],
        ['NITP',
            25.5358,
            84.8511,
            '<img src="http://nitp.ac.in/ict/images/mainlogo.png" alt="NIT PATNA" height="200px" width="200px">' + '<center><h1><a href="college/2">NIT PATNA</a><h1></center>'
        ],
        ['IITP',
            25.6211,
            85.1720,
            '<img src="https://lh4.googleusercontent.com/-seyMqWOCXrI/AAAAAAAAAAI/AAAAAAAAFSQ/evZg19jF7a8/s0-c-k-no-ns/photo.jpg" alt="IIT PATNA" height="200px" width="200px">' + '<center><h1><a href="college/3">IIT PATNA</a><h1></center>'
        ]
    ];

    function initMap() {
        var infowindow = new google.maps.InfoWindow();
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: new google.maps.LatLng(25.5961, 85.0876)
        });

        function placeMarker(loc) {
            var latLng = new google.maps.LatLng(loc[1], loc[2]);
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.close(); // Close previously opened infowindow
                infowindow.setContent(loc[3]);
                infowindow.open(map, marker);
            });
        }

        for (var i = 0; i < locations.length; i++) {
            placeMarker(locations[i]);
        }
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoyyjydtLHOs495h0DzciQPISIuJhnv04&callback=initMap"></script>
</body>
