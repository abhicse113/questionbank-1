{% extends 'bank/base.html' %}

{% block body %}


<ul>
    {% for album in all_albums %}

        <div class="col-sm-4 col-lg-2">
            <div class="thumbnail">

                <a href="{% url 'bank:detail' album.id %}">
                    <img src="{{ album.album_logo.url}}" class="img-responsive">
                </a>

                <div class="caption">
                    <h2>{{ album.album_title }}</h2>
                    <h4>{{ album.artist }}</h4>
                </div>
            </div>
        </div>

    <li><a href="{% url 'bank:detail' album.id %}">{{ album.album_title }}</a></li>
    {% endfor %}
</ul>
     {% for album in all_albums %}
                            <tr>
                                <td>{{ album.album_title }}</td>
                                <td>


                                    <form action="{% url 'bank:album-delete' album.id %}" method="post" style="display: inline;">
                                        {% csrf_token %}
                                        <input type="hidden" name="album_id" value="{{ album.id }}" />
                                        <button type="submit" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-thrash"></span>&nbsp; Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
         <br></br>


                        {% endfor %}
{% endblock %}
