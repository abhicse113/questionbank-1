{% extends 'bank/base.html' %}
{% block body %}
<ul>
    {% for album in all_albums %}
                <a href="{% url 'bank:detail' album.id %}">
                    <img src="{{ album.upload_paper.url}}" class="img-responsive">
                </a>
                <div class="caption">
                    <h2>{{ album.branch }}</h2>
                    <h4>{{ album.semester }}</h4>
                </div>
    <li><a href="{% url 'bank:detail' album.id %}">{{ album.subject }}- go to solutions</a></li>
    <br>
    {% end for %}
</ul>
     {% for album in all_albums %}
                            <tr>
                                <td>{{ album.branch }}</td>
                                <td>
                                    <form action="{% url 'bank:album-delete' album.id %}" method="post" style="display: inline;">
                                        {% csrf_token %}
                                        <input type="hidden" name="album_id" value="{{ album.id }}" />
                                        <button type="submit" class="btn btn-default btn-sm">
                                            <span class="glyphicon glyphicon-thrash"></span>&nbsp; Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
         <br></br>


                        {% endfor %}
{% endblock %}
